version: "3.8"

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: grupo_mivyca_db
    environment:
      POSTGRES_DB: grupo_mivyca_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mivyca_network

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: grupo_mivyca_backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/grupo_mivyca_db"
      JWT_SECRET: "your-super-secret-jwt-key"
      NODE_ENV: "production"
    depends_on:
      - postgres
    networks:
      - mivyca_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/Dockerfile.frontend
    container_name: grupo_mivyca_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://backend:3001/api"
    depends_on:
      - backend
    networks:
      - mivyca_network

volumes:
  postgres_data:

networks:
  mivyca_network:
    driver: bridge
